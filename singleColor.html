<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Color</title>
  </head>
  <body>
      <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.querySelector("#root")
        
            const color = {
                            red: ['energy', 'strength', 'power', 'courage']
                        }
            let  result = Object.keys(color)
            result = result[0][0].toUpperCase() + result[0].slice(1)
            //console.log(result)
            const ele = (
                         <h3 style={{margin: "1em"}}><span style={{color:result}}>{result}</span> - {Object.values(color).map((ele) => ele.join(", "))} </h3>
                        )
        ReactDOM.render(ele, rootHandle);
    </script>
  </body>
</html>
</html>
